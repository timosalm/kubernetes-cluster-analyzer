---
applications:
  - name: k8s-cluster-analyzer
    path: target/k8s-cluster-analyzer-1.0.0.jar
    buildpacks:
      - java-online
    #memory: 5G
    disk_quota: 6G
    instances: 1
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
    sidecars:
    - name: trivy-server
      process_types: [ 'web' ]
      command: './BOOT-INF/classes/trivy/trivy server --listen 0.0.0.0:8081'